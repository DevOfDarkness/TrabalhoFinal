<div class="row">
  <div class="bg-fundo col l4 offset-l4 m8 offset-m2">
      <a routerLink="/home" class="right"><i class="small material-icons">close</i></a>
      <div class="col l10 offset-l1 m10 offset-m1 s10 offset-s1 center-align">
        <img src="../assets/caminhao-com-nome.png">
        <form #login="ngForm" (ngSubmit)="onSubmit(login)">
          <table>
             <thead>
               <tr>
                   <th>Mercadoria</th>
                   <th>Preco/kg</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                <td>
                  <div class="input-field col s12">
                    <select name="multiSelect" [(ngModel)]="selectedOption" name="selectedOption" materialize="material_select" [materializeSelectOptions]="selectOptions" [disabled]="isDisabled?true:null" name="categoria" ngModel required #categoria="ngModel">
                      <option value="" disabled selected>Frios</option>
                      <option value="1">Carne de boi</option>
                      <option value="2">Carne de frango</option>
                      <option value="3">Carne de porco</option>
                      <option value="4">Carne de peixe</option>
                      <option value="" disabled selected>Hortifruti</option>
                      <option value="6">frutas</option>
                      <option value="7">Hortali√ßas</option>
                    </select>
                    <label>Produto</label>
                  </div>
                </td>
                 <td><div class="input-field ">
                   <input placeholder="R$" id="preco" type="text" class="validate" name="preco" ngModel required #preco="ngModel">
                   <label for="preco"></label>
                 </div></td>
               </tr>
             </tbody>
             <a routerLink="/home" class="right-bottom"><i class="small material-icons">add</i></a>
           </table>
           <button class="waves-effect waves-light btn white" type="submit"[disabled]=" login.invalid || passwordError" >Enviar</button>
    	    </form>
      </div>
  </div>
</div>
